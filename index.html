<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoll</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Let's Roll the Dice</h1>
    <div class="dice">
        <div class="diceimg">
            <h3 class="player">
                Player 1
            </h3>
            <img id="player1" src="images/one.jpg" alt="">
        </div>
        <div class="diceimg">
            <button class="refresh">
                <img id="refresh" src="images/refresh.png" alt="">
            </button>
        </div>
        <div class="diceimg">
            <h3 class="player">
                Player 2
            </h3>
            <img id="player2" src="images/one.jpg" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
